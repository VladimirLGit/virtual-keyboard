<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/ourperts.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/slider2.css">
    <link rel="stylesheet" href="css/slider3.css">
    <title>Our perts</title>
</head>

<header>
    <div class="logo">
        <div class="title">Cozy House</div>
        <div class="subtitle">Shelter for pets in Boston</div>
    </div>
    <nav class="navigator">
        <ul class="menu">
            <li class="item-menu"><a href=“#about”>About the shelter</a></li>
            <li class="item-menu active"><a href=“Pets.html”>Our pets</a></li>
            <li class="item-menu"><a href=“Help.html”>Help the shelter</a></li>
            <li class="item-menu"><a href=“contacts.html”>Contacts</a></li>
        </ul>
    </nav>
</header>
<body>
    <main class="main">
        <section class="pets container" id="pets">
            <div class="title">
                <h2 class="section-title">Our friends who</h2>
                <h2 class="section-title">are looking for a house</h2>
            </div>

            <div class="slider">      
                <div class="slider-line">
                    <div class="image-slider">
                        <img class="img_slider" src="assets/image/pets-katrine.png" alt="image-slider">
                        <p class="title-img-slider">Katrine</p>
                        <a class="button-slider">Learn more</a>
                    </div>                    
                    <div class="image-slider">
                        <img class="img_slider" src="assets/image/pets-jennifer.png" alt="image-slider">
                        <p class="title-img-slider">Jennifer</p>
                        <a class="button-slider">Learn more</a>
                    </div>                    
                    <div class="image-slider">
                        <img class="img_slider" src="assets/image/pets-woody.png" alt="image-slider">
                        <p class="title-img-slider">Woody</p>
                        <a class="button-slider">Learn more</a>
                    </div>         
                </div>
                <div class="slider-prev-next-control2">
                    <label></label>
                    <label></label>                 
                </div>
                <!-- .slider-prev-next-control -->
            </div>
            <a href="#find" class="button-rest">Get to know the rest</a>
        </section>

        <section class="view-perts">
            <div class="slider">
                <div class="slides">
                  <input type="radio" name="radio-btn" id="radio1">
                  <input type="radio" name="radio-btn" id="radio2">
                  <input type="radio" name="radio-btn" id="radio3">
                  <input type="radio" name="radio-btn" id="radio4">
              
                  <div class="slide first">
                    <img src="https://picsum.photos/800/300?random=1" alt="">
                  </div>
                  <div class="slide">
                    <img src="https://picsum.photos/800/300?random=2" alt="">
                  </div>
                  <div class="slide">
                    <img src="https://picsum.photos/800/300?random=3" alt="">
                  </div>
                  <div class="slide">
                    <img src="https://picsum.photos/800/300?random=4" alt="">
                  </div>
              
                  <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                  </div>
              
                  <div class="navigation-manual">
                    <label for="radio1" class="manual-btn">1</label>
                    <label for="radio2" class="manual-btn">2</label>
                    <label for="radio3" class="manual-btn">3</label>
                    <label for="radio4" class="manual-btn">4</label>
                  </div>
              
                </div>
              
                <!-- manual navigation -->
                <!-- automatic navigation -->
              </div>
        </section>

        <section class="sliderrr">
            <div class="slideshow-container">

                <div class="mySlides fade">
                <div class="numbertext">1 / 8</div>
                <img src="https://picsum.photos/800/300?random=1" style="width:100%">
                <div class="text">Caption Text</div>
                </div>
                
                <div class="mySlides fade">
                <div class="numbertext">2 /8</div>
                <img src="https://picsum.photos/800/300?random=2" style="width:100%">
                <div class="text">Caption Two</div>
                </div>
                
                <div class="mySlides fade">
                <div class="numbertext">3 /8</div>
                <img src="https://picsum.photos/800/300?random=3" style="width:100%">
                <div class="text">Caption Three</div>
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                
                </div>
                <br>
                
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                    <span class="dot" onclick="currentSlide(4)"></span> 
                    <span class="dot" onclick="currentSlide(5)"></span> 
                </div>
                
        </section>

    </main>
</body>
</html>
